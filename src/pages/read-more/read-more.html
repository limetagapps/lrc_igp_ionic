<ion-header no-border>

  <ion-navbar color="redbg">
    <ion-title>Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<section *ngFor="let s of slide;">
	 <ion-grid>
            <ion-row>
              <ion-col col-12>	

		<img [src]="s.subBGImage" height="200" style="width: 100%;
    height: 60%">
		<div class="content-information-container">
		  <p class="title">{{ s.author }}</p>
		  <h4>{{ s.title }}</h4>
		  <p class="details">
		  	{{ s.description1 }}
		  </p>
		  <br />
		  <br />
		  <p class="details">
		  	{{ s.description2 }}
		  </p>
		</div>

			 </ion-col>
	 
	 	</ion-row>
	 </ion-grid>			
	</section>
</ion-content>
