<ion-header no-border>

  <ion-navbar class="nav-red" color="whitebg">
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="sms-verification-container">
		<h4>SMS Verification</h4>
		<div class="sms_wrapper">
		<p>
			Enter the activation code you received by SMS
		</p>
		</div>
		<ion-item>
			<ion-label floating>CODE</ion-label>
		    <ion-input class="code" type="tel" [(ngModel)]="codetxt"></ion-input>
		</ion-item>
		<button ion-button class="resend-btn cos-button" (click)="resendCode()"><ion-icon ios="ios-refresh" class="m-r" md="md-refresh" ></ion-icon> Resend code</button>
	</div>
	<div class="lower-container">
		<button ion-button block color="redbg" class="reset-pass-btn cos-button" (click)="addressDetails()">VERIFY</button>
	</div>
</ion-content>
